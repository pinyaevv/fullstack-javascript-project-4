name: Node CI

on:
  - push
  - pull_request

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make install
      - run: make lint
      - run: make test

      - name: Send coverage to CodeClimate
        if: success()
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > /tmp/codeclimate-test-reporter
          chmod +x /tmp/codeclimate-test-reporter
          /tmp/codeclimate-test-reporter before-build
          npm test
          /tmp/codeclimate-test-reporter after-build --coverage-input-type test-reporter --coverage-file coverage/codeclimate-test-reporter.json